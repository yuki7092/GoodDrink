                <div class="mb-3">

                    placeholder="請輸入您的密碼，有區分大小寫"
                  />
                </div>

                <button type="submit" class="logIn btn btn-primary mb-3 w-100">
                  登入

    <!-- Modal -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="ModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">會員註冊</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="modalSignUpForm">
              <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="account" class="form-label">信箱</label>
                <input
                  type="email"
                  class="form-control"
                  id="account"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="pwd" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  pattern="[a-zA-Z0-9]{8,}"
                  placeholder="請設定8位數以上的英文或數字"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="pwdConfirm" class="form-label">密碼確認</label>
                <input
                  type="password"
                  class="form-control"
                  id="pwdConfirm"
                  pattern="[a-zA-Z0-9]{8,}"
                  placeholder="再次輸入密碼"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary signUp">註冊</button>
          </div>
        </div>
